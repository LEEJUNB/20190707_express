<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS mouse Evnet</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <p id="test"></p>
        <!--HTML DOM위한 id-->
        <!--하나의 엘리먼트에 2개의 onclick이 있으면 처음입력한 onclick이벤트만 발생-->
        <button id="btn" onclick="alert('')"> 실행문 </button>
        <!--하나의 엘림너트에 2개의 onclick이벤트를 실행시키려면 다음처럼 하면된다.-->
        <button id="btn_dbEvent"> 실행문 2개 </button>
        <script type="text/javascript" src="main.js"></script> 
    </body>
</html>
